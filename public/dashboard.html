<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bienvenido | Sistema Seguro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#3b1e8a",
                "background-light": "#f6f6f8",
              },
              fontFamily: { "display": ["Inter", "sans-serif"] },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
</head>
<body class="bg-background-light font-display text-slate-800 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Fondo decorativo -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[15%] -left-[10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-[15%] -right-[10%] w-[50%] h-[50%] bg-primary/8 rounded-full blur-3xl"></div>
    </div>

    <div class="relative w-full max-w-md">
        <!-- Card de bienvenida -->
        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden text-center">

            <!-- Ícono superior -->
            <div class="px-8 pt-10 pb-6">
                <div class="w-20 h-20 rounded-2xl bg-primary/10 flex items-center justify-center mx-auto mb-6 border border-primary/10">
                    <span class="material-icons text-primary text-4xl">verified_user</span>
                </div>

                <!-- Badge de sesión activa -->
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 text-xs font-semibold mb-5 border border-emerald-200">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Sesión activa y verificada
                </div>

                <!-- Mensaje principal -->
                <h1 class="text-3xl font-bold text-slate-900 mb-2">
                    ¡Bienvenido!
                </h1>
                <p class="text-4xl font-extrabold text-primary mb-4" id="nombreUsuario">
                    usuario
                </p>
                <p class="text-slate-500 text-sm">
                    Has iniciado sesión exitosamente en el sistema de autenticación segura.
                </p>
            </div>

            <!-- Info bar -->
            <div class="grid grid-cols-2 border-t border-slate-100">
                <div class="p-4 border-r border-slate-100">
                    <p class="text-[10px] uppercase tracking-wider font-semibold text-slate-400 mb-1">Rol</p>
                    <div class="flex items-center justify-center gap-1 text-slate-600 font-medium text-sm">
                        <span class="material-icons text-sm text-primary">person</span>
                        Usuario
                    </div>
                </div>
                <div class="p-4">
                    <p class="text-[10px] uppercase tracking-wider font-semibold text-slate-400 mb-1">Seguridad</p>
                    <div class="flex items-center justify-center gap-1 text-slate-600 font-medium text-sm">
                        <span class="material-icons text-sm text-emerald-500">lock</span>
                        SHA-256
                    </div>
                </div>
            </div>

            <!-- Botón cerrar sesión -->
            <div class="px-8 py-6 border-t border-slate-100">
                <button id="btnCerrarSesion"
                    class="w-full flex items-center justify-center gap-2 px-6 py-3 text-red-500 hover:bg-red-50 border border-red-100 hover:border-red-200 font-medium rounded-xl transition-all">
                    <span class="material-icons text-sm">logout</span>
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Pie -->
        <p class="mt-6 text-center text-xs text-slate-400 flex items-center justify-center gap-1">
            <span class="material-icons text-xs">school</span>
            Proyecto Universitario de Desarrollo Seguro
        </p>
    </div>

    <script>
        const usuarioActivo = sessionStorage.getItem('usuarioActivo');
        const rolActivo     = sessionStorage.getItem('rolActivo');

        if (!usuarioActivo) {
            window.location.href = '/iniciar-sesion.html';
        } else if (rolActivo === 'admin') {
            // Si es admin, mandarlo a su dashboard
            window.location.href = '/admin-dashboard.html';
        } else {
            document.getElementById('nombreUsuario').textContent = usuarioActivo;
        }

        document.getElementById('btnCerrarSesion').addEventListener('click', () => {
            sessionStorage.removeItem('usuarioActivo');
            sessionStorage.removeItem('rolActivo');
            window.location.href = '/iniciar-sesion.html';
        });
    </script>
</body>
</html>
